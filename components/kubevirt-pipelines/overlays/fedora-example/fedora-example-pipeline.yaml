---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: fedora-example
spec:
  tasks:
    - name: modify-data-object
      params:
        - name: manifest
          value: |
            apiVersion: cdi.kubevirt.io/v1beta1
            kind: DataVolume
            metadata:
              generateName: flasker-server-
            spec:
              pvc:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
                volumeMode: Filesystem
              source:
                http:
                  url: https://download.fedoraproject.org/pub/fedora/linux/releases/39/Server/x86_64/images/Fedora-Server-KVM-39-1.5.x86_64.qcow2
        - name: waitForSuccess
          value: 'true'
      taskRef:
        kind: Task
        name: modify-data-object
    - name: generate-ssh-keys
      params:
        - name: privateKeyConnectionOptions
          value:
            - 'user:fedora'
            - 'disable-strict-host-key-checking:true'
      taskRef:
        kind: Task
        name: generate-ssh-keys
      runAfter:
        - modify-data-object
    - name: create-vm-from-manifest
      params:
        - name: manifest
          value: |
            apiVersion: kubevirt.io/v1
            kind: VirtualMachine
            metadata:
              generateName: flasker-vm-
              annotation:
                description: Fedora VM generated by fedora-example pipeline
              labels:
                app: flasker-vm
            spec:
              running: true
              template:
                metadata:
                  labels:
                    kubevirt.io/domain: flasker-vm
                spec:
                  accessCredentials:
                    - sshPublicKey:
                        source:
                          secret:
                            secretName: $(tasks.generate-ssh-keys.results.publicKeySecretName)
                        propagationMethod:
                          configDrive: {}
                  domain:
                    cpu:
                      cores: 2
                      sockets: 1
                      threads: 1
                    devices:
                      disks:
                        - name: rootdisk
                          bootOrder: 1
                          disk:
                            bus: virtio
                        - name: cloudinitdisk
                          disk:
                            bus: virtio
                      interfaces:
                        - bridge: {}
                          name: default
                      networkInterfaceMultiqueue: true
                      rng: {}
                    resources:
                      requests:
                        memory: 2Gi
                  hostname: flasker-vm
                  networks:
                    - name: default
                      pod: {}
                  volumes:
                    - name: rootdisk
                      persistentVolumeClaim:
                        claimName: $(tasks.modify-data-object.results.name)
                    - name: cloudinitdisk
                      cloudInitConfigDrive:
                        userData: |-
                          #cloud-config
                          user: fedora
                          password: fedora
                          chpasswd: { expire: False }
                          runcmd:
                            - dnf install -y git vim python3-pip
                            - pip3 install flask
        - name: ownDataVolumes
          value:
            - "$(tasks.modify-data-object.results.name)"
      runAfter:
        - generate-ssh-keys
      taskRef:
        kind: Task
        name: create-vm-from-manifest
    - name: execute-in-vm
      params:
        - name: vmName
          value: $(tasks.create-vm-from-manifest.results.name)
        - name: secretName
          value: $(tasks.generate-ssh-keys.results.privateKeySecretName)
        - name: script
          value: |
            git clone https://github.com/pallets/flask.git
            echo deploying flaskr...
            pushd flask/examples/tutorial
            export FLASK_APP=flaskr
            flask init-db
            nohup flask run --host=0.0.0.0 > /tmp/server.out 2>&1 &
            echo deployed
      runAfter:
        - create-vm-from-manifest
      taskRef:
        kind: Task
        name: execute-in-vm